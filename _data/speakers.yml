  id: 121
  name: "Shannon"
  surname: "Ring"
  company: "University of Auckland"
  title: ""
  bio: "Shannon Ring's impressive professional journey includes her notable tenure of 7 years and counting at the University of Auckland, where she has honed her skills and laid the foundation for her successful career. As an alumna of the university, Shannon holds a Conjoint BSc (Biology, Geography) and a BA (Languages), as well as a Postgraduate Diploma in Translation/Interpreting, reflecting her dedication to acquiring a well-rounded education. Drawing on her extensive experience in the industry, Shannon has skilfully engaged in Career Conversations with individuals and groups, helping them navigate the complexities of career development. Her expertise developed from 8+ years working in recruitment agencies, working in-house in aspects of human resources, and recruitment for companies, as well as her background in career counselling and coaching, uniquely positions her to address a wide range of career challenges faced by students and graduates. Across this time Shannon has trained in using LinkedIn, both as a Recruiter ‚Äì recruiting in Industry, as well as developing her own use to network and create exposure for her own mindset and career purpose coaching company, Clara & Calma.  She has secured two roles and three contracts from her work on Linkedin ‚Äì so is a strong advocate for the use of online networking for professionals and more importantly tertiary students wanting to develop their career paths. She is extremely excited to be able to share her expertise so that those interested, can benefit from her depth of knowledge in the area."
  thumbnailUrl: "shannon_ring.jpg"   
  rockstar: false
  ribbon:
    - {abbr: "LLS", title: "University of Auckland", url: "https://library.auckland.ac.nz"}

