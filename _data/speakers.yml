  id: 12
  name: "Noel"
  surname: "Zeng"
  company: "University of Auckland"
  title: "eResearch Solutions Specialist"
  bio: "Noel Zeng is an eResearch Solutions Specialist at the Centre for eResearch, Waipapa Taumata Rau University of Auckland. He received a BSc in Computer Science in 2012. While his main role is in software development, he is passionate about sharing skills and tips for using tools like Python, JavaScript and Git to accelerate your research. He is a certified [Carpentries](https://carpentries.org/) instructor, and hosts [HackyHour](https://uoa-eresearch.github.io/HackyHour/) at University of Auckland, a shared space where students and researchers can get help for and help others with questions around coding and data."
