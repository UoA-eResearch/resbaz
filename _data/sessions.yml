  id: 011
  title: "Introduction to Linux command line (the shell)"
  description: "There are research computing platforms running the linux operating system where no gui interface is available, and it is essential to know how to navigate filesystems and run programs from the command-line (the shell). From the command-line you can then automate your work-processes and work much more efficiently.<br /><br /> 
  This introduction to the bash shell will cover 1) basic navigation,  2)  customizing the shell with environment variables, and 3) running small automation scripts."
  subtype: workshop
  speakers: [21]
  complexity: "Beginner" 
