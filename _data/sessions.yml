-
  id: 001
  title: "Managing Research Data"
  description: "An overview of research data management requirements, practices, tools and support across the research data lifecycle. Research data or artefatcs are defined as items created, collected or observed in the course of producing original research, regardless of format. This introductory workshop is aimed at researchers, particularly those embarking on their research career or starting a new research project. Attendees will hear about policy, legal and ethical requirements, the FAIR, CARE and Maori Data Sovereignty principles, and develop strategies for data management planning, capturing, organising, sharing, and reusing research data. <a href=\"https://www.eventbrite.com/e/managing-research-data-an-overview-tickets-427694665257\">Book here</a> "
  subtype: workshop
  speakers: [14, 58, 31]
  complexity: "Beginner, all welcome" 

