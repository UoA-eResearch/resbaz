  id: 005
  title: "Introduction to Nectar virtual machines (- UoA only)"
  description: "Is your desktop/laptop struggling to perform research analysis?<br /><br /> 
  Using a virtual machine could help.<br /><br /> 
  The Centre for eResearch is offering a 1-hour online workshop and practical session to enable University of Auckland researchers to use Nectar Research Cloud (virtual machines).<br /><br /> 
  This session is ideal for those considering or starting to use Nectar Research Cloud, presenters will provide practical instruction on getting an allocation and setting up a Windows virtual machine.<br /><br /> 
  Please register with your University of Auckland email address. <a href=\"https://www.eventbrite.com/e/introduction-to-nectar-virtual-machines-tickets-124377936757/\">Link for description</a> "
