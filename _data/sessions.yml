  recorded: "No"

-
  id: 092 
  title: "What is NeSI? New Zealand's National High Performance Computers"
  description: "The computational requirements of high impact research seems to grow further beyond what individual groups and institutions can reasonably provide every year. New Zealand eScience Infrastructure (NeSI) seeks to help meet these requirements for the New Zealand research community. In this talk we will go over the core services relating to high performance computing (HPC) that NeSI is able to provide, the reason why HPC might be suitable for your work, and how your research team can gain access to these resources. <a href=\"\">Book here</a>"
  subtype: workshop
  speakers: [101]
  themes: ["computing", "datascience"]
  complexity: "Beginner: All welcome"
  length: "30 minutes"
  capacity: "Unlimited"
  recorded: ""

