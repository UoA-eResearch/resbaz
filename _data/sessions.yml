- id: 079
  title: Keeping Your Spreadsheets Tidy
  description: Good data organisation is the foundation of any research project. We
    often organise data in spreadsheets in ways that we as humans want to work with
    it, but computers require data be organised in particular ways. In order to use
    tools that make computation more efficient such as programming languages like
    R or Python, we need to structure our data the way that computers can make sense
    of it. Since this is where most research projects start, this is where we want
    to start too! Preparing data for analysis is an important part of the research
    workflow and some have estimated that this data preparation may take 4x as long
    as the 'analysis' itself. Some of this involves data cleaning, where errors in
    the data are identifed and corrected or formatting made consistent, but the foundation
    is to start with a machine readable datasheet. In this workshop we will cover
    the basics of good data hygiene and the core principles of the tidy data framework
    which ensures that your data are machine readable and ready for manipulation/analysis.
    We encourage you to bring along a device that has access to some kind of spreadsheet
    software (e.g. GoogleSheets, Excel, etc.), so you can spot the problems and work
    towards putting tidy data into practice.
  subtype: workshop
  speakers: [111]
  themes: [qual, datascience]
  complexity: 'Beginner: All welcome'
  length: 1 hour
  capacity: Unlimited
  recorded: ''

  registration_link: https://www.eventbrite.com/e/keeping-your-spreadsheets-tidy-tickets-634393507057
