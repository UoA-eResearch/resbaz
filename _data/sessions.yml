- id: 118
  title: Chat GPT and it's impact on research
  description: Are you a researcher looking for ways to improve your productivity
    and efficiency? If so, then you need to check out AI tools for research. AI tools
    can help you with everything from finding relevant information to writing code.
    In this presentation, we will explore the role of AI in research and highlight
    various tools available to researchers, such as ChatGPT and GitHub Copilot. ChatGPT
    is a natural language processing tool with applications in many fields of science.
