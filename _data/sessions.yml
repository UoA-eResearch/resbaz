  id: 097 
  title: "Using the Command Line to Find, Replace, and Manipulate Data"
  description: "A practical introduction to some powerful command line utilities for efficient searching, parsing and manipulating of files and text. We will cover some of the workhorse commands in the UNIX toolbox, such as find, grep, awk, and sed. These are simple to use for simple applications, but provide powerful ways to perform complex actions. With grep, we introduce regular expressions which are a widely-used language for specifying patterns in text. This workshop follows on from 'Introduction to the command line' session, so it is assumed you will have either participated in this session or already have an understanding of the concepts covered in it. Note:  If you use a Windows computer, please ensure you have git-bash pre-installed (https://gitforwindows.org/). <a href=\"\">Book here</a>"
  subtype: workshop
  speakers: [21, 104]
  themes: ["computing", "datascience"]
  complexity: "Intermediate"
  length: "2 hours"
  capacity: "50 attendees"
  recorded: "No"

-
  id: 098 
  title: "Research Collaboration and Reproducibility with Google Colab"
  description: "Finding it challenging to collaborate with other researchers? Do you want to make your research as accessible and reproducible as possible? Google Colab is a hosted Jupyter notebook service that allows anybody to write and execute python code through the browser, while providing access free of charge to computing resources including GPUs. With a robust free tier, no installation or prerequisites, and a tonne of features, Google Colab can undoubtedly help you. This one-hour introductory workshop will demonstrate the most important features of Google Colab. Some UoA-specific topics will also be covered, such as how to mount your Google Drive or Dropbox so you can utilise your datasets and have your results saved automatically. This workshop's final section will showcase examples of how Google Colab is being used for research and education. <a href=\"\">Book here</a>"
  subtype: workshop
  speakers: [104]
  themes: ["computing", "datascience"]
  complexity: "Beginner: All welcome"
  length: "1 hour"
  capacity: "Unlimited"
  recorded: ""

