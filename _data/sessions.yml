- id: 122
  title: 'Getting data from the web: An introduction to webscraping and APIs'
  description: 'There are all kinds of useful sources of research data on the web,
    such as tables on webpages, or records available only via APIs (Application Programming
    Interfaces). Extracting or assembling this data into a useable form by hand is
    often prohibitively time consuming or difficult. However, if you know how to scrape
    data or use an API it opens up all sorts of interesting data sources for you to
    include in your research. In this practical, follow-along workshop, we will start
    by introducing some important considerations when working with data from the web
    (ethics, terms of use, copyright). We’ll then explore how data can be scraped
    from webpages, retrieved from APIs, and processed into a tabular form ready for
    analysis. Participants are expected to have a novice-level understanding of Python. '
