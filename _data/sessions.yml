  id: 001
  title: "Research Data Management (Part 1): Planning, Organising & Storing"
  description: "Research data: that which is created, collected or observed in the course of producing original research, regardless of format. This introductory workshop is aimed at researchers, particularly those embarking on their research career or starting a new research project. Attendees will develop strategies for capturing and organising research data, sharing and reusing data, and have an opportunity to draft a Data Management Plan (DMP).You will be introduced to data management concepts, best practices, services and useful tools to support you managing and sharing your research data. <a href=\"https://www.library.auckland.ac.nz/workshops/?p=view_workshop&id=2360/\">Booking here</a> "
  subtype: workshop
  speakers: [13, 14]
  complexity: "Beginner, all welcome" 
  
