-
  id: 091 
  title: "Visual Abstracts Create an Attention Hook to Your Published Article"
  description: "Visual abstracts are a 'movie poster' of a journal article displayed on social media that hooks a viewer's attention to read your article. Like a 3-minute thesis is a verbal elevator pitch, a visual abstract is a pictorial summary understood in a 30-second glance. Designed with icons and keywords, they are simpler than a graphical abstract and quicker to make. Visual abstracts are a powerful thinking tool for yourself and a valuable communication tool to engage others. The first half of the session is an interactive exploration of visual abstracts to inspire your imagination. The second half is a guided workshop where together we build your creative confidence by making a visual abstract. Please also see this collection of <a href=\"https://acrobat.adobe.com/link/track?uri=urn:aaid:scds:US:fbec7bab-b69d-3670-90e8-436ae9954bba\">self-paced multimedia resources</a> related to visual abstracts. <a href=\"\">Book here</a>"
  subtype: workshop
