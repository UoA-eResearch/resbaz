- id: 001
  title: Managing Research Data
  description: An overview of research data management requirements, practices, tools
    and support across the research data lifecycle. Research data or artefatcs are
    defined as items created, collected or observed in the course of producing original
    research, regardless of format. This introductory workshop is aimed at researchers,
    particularly those embarking on their research career or starting a new research
    project. Attendees will hear about policy, legal and ethical requirements, the
    FAIR, CARE and Maori Data Sovereignty principles, and develop strategies for data
    management planning, capturing, organising, sharing, and reusing research data.
  subtype: workshop
  speakers: [14, 58]
  complexity: Beginner
  length: 2 hours
  capacity: Unlimited
  themes: [publish]
  registration_link: https://www.eventbrite.co.nz/e/managing-research-data-tickets-907927263887
- id: 031
  title: Jupyter notebooks for reproducible research
  description: Jupyter Notebooks are a powerful interactive tool that can help you
    develop and practice your coding skills (especially in Python and Markdown), build
    reproducible and shareable outputs and easily present the results of your work.
    This session will discuss some of the pros and cons of using Jupyter Notebooks
    and give you a chance to follow along and make your first steps in using the tool
    yourself.
  subtype: workshop
  speakers: [10]
