-
  id: 032
  title: "NVivo for Literature Reviews"
  description: "Reviewing the literature is an important part of the research process. Organising relevant papers and findings are more than just data entry or bibliographic tasks, you also need to be able to analyse and integrate this material with the qualitative data you are gathering. This one-hour demonstration will provide an overview of NVivo’s functionality with regard to literature reviews. Importing and coding literature, running queries on published material, and working with bibliographic data in conjunction with your NVivo project will all be covered. <a href=\"https://www.eventbrite.com/e/nvivo-for-literature-reviews-tickets-430712902887\">Book here</a>." 
  subtype: workshop
  speakers: [36]
  complexity: "Beginner"

-
  id: 036
  title: "Working with social media data?"
  description: "Social media data can enable insightful research into areas like social behaviour and current events. Join this session to connect with and learn from others working with social media data within the Aotearoa research community. More details to come! <a href=\"https://www.eventbrite.com/e/working-with-social-media-data-tickets-431288414257\">Book here</a> "
  subtype: workshop
  speakers: [12]
  themes: ["datascience"]
  complexity: "Introductory" 

-
  id: 044
  title: "Introduction to OpenRefine"
  description: "OpenRefine is a powerful, free, open-source tool for working with messy data: cleaning it; transforming it from one format into another; and extending it with web services and external data. This introductory, practical workshop will demonstrate how it can help you to: Understand the structure of a data set and resolve inconsistencies; Split data up into more granular parts; Match local data up to other data sets; Enhance a data set with data from other sources."
  subtype: workshop
  speakers: [96]
  themes: ["datascience"]
  complexity: "All welcome" 

-
  id: 045
  title: "How can Python help your research"
  description: "New to the Python programming language and interested in how it can help your research?  Then this intro session is for you! No prior knowledge of Python required, no hands-on coding involved, just sit back with your favourite beverage and find out about the powerful world of Python. The session is split into 2 parts. Part 1: A holistic overview of Python. Key concepts in Python, how Python is used around the world, and how Python can help you organise, analyse, and visualise your research data. Part 2: Getting started with Python for research. A live demonstration of how to start using Python to investigate research data, including: how to load in a spreadsheet of data, basic manipulation and processing of the data, how to quickly visualise the data to reveal insights into the dataset, and a bunch of useful links to help you launch your journey into using Python! <a href=\"https://www.eventbrite.com/e/how-can-python-help-your-research-tickets-428175964837\">Book here</a>"
  subtype: workshop
  speakers: [27]
  themes: ["datascience"]
  complexity: "All welcome" 

-
  id: 047
  title: "Build a Research Portfolio website (using GitHub) "
  description: "Learn how to create an attractive, functional website to showcase your research career and outputs using GitHub and wowchemy. Some familiarity with git, HTML and CSS will be beneficial, but not necessary. <a href=\"https://www.eventbrite.com/e/build-a-research-portfolio-website-using-github-tickets-430717105457\">Book here</a>"
  subtype: workshop
  speakers: [38, 92]
  complexity: "All welcome" 

-
  id: 061
  title: "Research data collection & surveys with REDCap - an overview"
  description: "A brief overview of REDCap, a software tool which can help you create and manage research databases and participant surveys with sensitive data. <a href=\"https://www.eventbrite.com/e/research-data-collection-surveys-with-redcap-an-overview-tickets-428169415247\">Book here</a>"
  subtype: workshop
  speakers: [94]
  complexity: "All welcome" 

-
  id: 062
  title: "Creating Professional LaTeX Reports Without Losing Hair"
  description: "Go beyond the basics in this workshop. You will learn how LaTeX documents can be split up into styles, pages, appendices, etc. so that you can work in manageable chunks. This practical workshop will demonstrate several useful LaTeX packages and show you how to create documents without Overleaf. Prior knowledge in Bash and LaTeX is helpful, but not required. A template will be provided for participants. <a href=\"https://www.eventbrite.com/e/creating-professional-latex-reports-without-losing-hair-tickets-428174560637\">Book here</a>"
  subtype: workshop
  speakers: [55]
  complexity: "Intermediate" 

-
  id: 063 #[stream, day, speakerID]
  title: "Open Access: How to Make Your Publications Open"
  description: "Open Access to publications and other research outputs ensures you get maximum exposure and recognition for your work. Open publications are viewed, downloaded, and cited at higher rates than closed publications. There are free ways to make your work open regardless of where you publish, so you don't have to publish in OA journals or pay steep publication fees to enjoy the benefits of OA. In this one-hour workshop you'll learn how to make your publications open for free while respecting copyright and publisher agreements. <a href=\"https://www.eventbrite.com/e/open-access-how-to-make-your-publications-open-tickets-431267070417\">Book here</a> "
  subtype: workshop
  speakers: [59, 100]
  complexity: "All welcome"

-
  id: 064 #[stream, day, speakerID]
  title: "Strategic Publishing: Deciding where to publish & understanding the process"
  description: "Confused about where you should publish your research? Want to make sure you’re publishing in credible journals? Want to learn more about the publishing process? In this session we’ll cover publishing strategies to maximise the impact of your research and provide an overview of the publishing and peer review process so you know what to expect. <a href=\"https://www.eventbrite.com/e/strategic-publishing-deciding-where-to-publish-understanding-the-process-tickets-431259046417\">Book here</a> "
  subtype: workshop
  speakers: [97, 99]
  complexity: "All welcome"

-
  id: 065 #[stream, day, speakerID]
  title: "Using researcher profiles & social media to promote your research"
  description: "Trying to work that academic hustle, but don’t know how to get your name out there? Wondering about the best way to promote your research or track your publications? In this workshop, we’ll discuss the reasons why research profiles are important, look at the different types of profiles and their purposes, and brainstorm some strategies to help you manage your online identities. This will help doctoral candidates and early career researchers (ECRs) set the stage for their future research career. <a href=\"https://www.eventbrite.com/e/using-researcher-profiles-social-media-to-promote-your-research-tickets-431266047357\">Book here</a> "
  subtype: workshop
  speakers: [61, 98]
  complexity: "All welcome"

-
  id: 066 #[stream, day, speakerID]
  title: "Managing References with Zotero"
  description: "Academic references are the bread and butter of research life. We spend a lot of time capturing, organising, and consulting references, so it makes sense to use the right tool for the job. Zotero is a free open-source reference manager built by researchers for researchers. It is simple to learn, yet powerful and feature-rich, and will save you countless hours at university and beyond. In this two hour workshop you'll learn how to use Zotero to capture, organise, and cite your references when you need them. <a href=\"https://www.eventbrite.com/e/managing-references-with-zotero-tickets-427675538047\">Book here</a> "
  subtype: workshop
  speakers: [58]
  complexity: "Introductory"

-
  id: 067 #[stream, day, speakerID]
  title: "An introduction to processing remote sensing data with Google Earth Engine"
  description: "Google Earth Engine (GEE) can be considered a one-stop-shop for your raster-based geospatial needs without the hassle of pre-processing. This practical workshop provides a comprehensive introduction to using GEE through the Javascript based code editor and aims to provide you with the necessary knowledge to leverage Earth Engine for you own geospatial research. This workshop will be delivered in 3 parts focused around accessing satellite imagery, performing analysis and image classification. This workshop is aimed at (but not limited to) novices using raster data in research, or for people who are interested in learning about a new tool to analyse geospatial data. Experience working with Javascript is beneficial but not necessary. <a href=\"https://www.eventbrite.com/e/an-introduction-to-processing-remote-sensing-data-with-google-earth-engine-tickets-430504148497\">Book here</a>"
  subtype: workshop
  speakers: [60]
  themes: ["datascience"]
  complexity: "Introductory"

-
  id: 068 #[stream, day, speakerID]
  title: "Design 101: Presentations, Posters, and PowerPoints for Researchers"
  description: "Why are you here? What are you presenting? Who are you presenting to? No, this is not the abstract for “Existentialism with Nietzsche”, it's “Design 101: Presentations, Posters, and PowerPoints for Researchers”! Have you ever seen a research poster or a PowerPoint presentation that was truly terrible and thought, “Wow, I wonder how I could salvage that? I wonder how I can make research approachable through attractive design?” // In this session, we will give you tips on what makes good visual design for research. We will walk you through the do's (and some don'ts) and what to consider when putting together a visual research presentation, whether a poster, a PowerPoint slideshow, or another type of medium. <a href=\"https://www.eventbrite.com/e/design-101-presentations-posters-and-powerpoints-for-researchers-tickets-427607795427\">Book here</a> "
  subtype: workshop
  speakers: [61, 93]
  complexity: "Introductory"

