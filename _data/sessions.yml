- id: 124
  title: Hands-on introduction to leveraging containers in research code
  description: Have you ever found yourself with a potpourri of Python versions lingering
    in your laptop, conflicting between one another or drowning you in dependency
    hell? Have you ever found yourself trying to use custom software environments
    from a colleague or the internet, only to find it more difficult to install, than
    it is to run? Or, have to try to share your code with lab mates, and they just
    cannot get it to work without you? If you ever find yourself running into reproducibility
    issues in those scenarios, or even with your own software some years later, this
    session is for you.This hand-ons workshop will introduce you to containers, using
    Docker, to help you create, maintain, share and consume code for your research
    in a manner that promotes reproducibility and provenance. And hopefully alleviate
    some of those pain points with research software.A minimum knowledge of the command
    line, i.e. launching commands, listing and editing files or changing directories
    is required.
