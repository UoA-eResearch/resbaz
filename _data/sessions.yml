  id: 086 #[stream, day, speakerID]
  title: "High performance computations with multithreading"
  description: "A C-based workshop on using multiple threads to improve performance of your code. In shared-memory parallelism applications achieve parallelism by executing more than one thread at a time across cores within one node. Each of the threads see and manipulate the same memory that the initial process allocated. The workshop explains how parallelism is achieved in HPC applications, what considerations are to be given to the code, what are the benefits and drawbacks of multithreading. <a href=\"https://www.eventbrite.com/e/high-performance-computations-with-multithreading-tickets-427699850767\">Book here</a> "
  subtype: workshop
  speakers: [77]
  themes: ["datascience"]
  complexity: "Intermediate"

-
  id: 087 #[stream, day, speakerID]
  title: "Parallel programming with MPI"
  description: "A C-based workshop targeting distributed programming in high performance environment. In distributed-memory parallelism an application achieves parallelism by running multiple instances of itself across multiple nodes to solve the problem. Each instance is allocated its own chunk of virtual memory and communicates to other instances via a message passing interface such as MPI. Distributed memory type jobs have many advantages, among which are more cores to tackle the problem and a far greater amount of memory. The workshop explains details of MPI environment, types of operations MPI employs and considerations given to various implementation models. <a href=\"https://www.eventbrite.com/e/parallel-programming-with-mpi-tickets-427700532807\">Book here</a> "
  subtype: workshop
  speakers: [77]
  themes: ["datascience"]
  complexity: "Intermediate"

