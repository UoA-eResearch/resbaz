- id: 071
  title: Introduction to the Command Line
  description: "The Unix shell is a powerful command-line interface and scripting
    language which can automate repetitive tasks. The Unix philosophy is that each
    tool (command) should perform just one task, and perform it well.\nLearning the
    command-line is learning how to exploit these tools and compose them to perform
    tasks that you can find no satisfactory single tool to perform. Along the way,
    you will learn how to choose appropriate commands for your tasks and develop an
    understanding of how the command line can help you to save time.\nBash is the
    default shell on most modern implementations of Unix and in most packages that
    provide Unix-like tools for Windows.\nThis session will use the command-line bash
    shell  to introduce you to the basics, as far as time permits, of how to:\n* navigate
    the file-system\n* read, write, and modify files\n* parse data from and to files\n
    * create custom re-usable commands in the form of aliases, shell functions and
    shell scripts\n* automate repetitive tasks\n\nSetup instructions can be found
    <a href=\"https://resbaz.auckland.ac.nz/setup/#introduction-to-the-command-line\"\
    >here</a>"
  subtype: workshop
  speakers: [21]
  themes: [computing, datascience]
  complexity: 'Beginner: All welcome'
  length: 2 hours
  capacity: 50 attendees
  recorded: 'No'

  registration_link: 
    https://www.eventbrite.com/e/introduction-to-the-command-line-tickets-634393426817
- id: 072
  title: What is the Julia Programming Language and is it Right for Me?
  description: "Julia is a relatively new but exciting, multi-purpose programming
    language, with increasing adoption among scientific researchers. Interaction with
    Julia closely resembles that of scripting languages, such as R, MATLAB and python,
    and a growing number of Julia libraries provide similar functionality for scientific
    computation. However, extending modifying, or creating new software in these older
    languages is complicated as all performance critical code must be written in a
    second, low-level language, like C or FORTRAN, which are more technically demanding,
    and are slower to test, debug, etc. Julia's careful and elegant design solves
    this two language problem. In this presentation and Q&A session, find out if Julia
    is a good match for your research project. "
  subtype: workshop
  speakers: [75]
  themes: [computing, datascience]
  complexity: 'Beginner: All welcome'
  length: 1 hour
  capacity: Unlimited
  recorded: ''

  registration_link: 
    https://www.eventbrite.com/e/what-is-the-julia-programming-language-and-is-it-right-for-me-tickets-634393436847
- id: 073
  title: Introduction to Using Julia for Machine Learning
  description: "A hands-on, gentle introduction to using the Julia programming language
    and the MLJ library for machine learning. The basic workflow for training a supervised
    learning model will be explained, and users will build a basic decision tree model
    to predict survival probabilities in a hypothetical repeat of the historic Titanic
    disaster. MLJ (https://alan-turing-institute.github.io/MLJ.jl/dev/) is a powerful
    toolbox for quickly selecting, optimizing and comparing diverse machine learning
    models (as opposed to to frameworks focused on, say, deep learning). Advanced
    features include the ability to create model pipelines and to combine multiple
    model predictions in flexible ways.This is a tutorial on how to use the MLJ software,
    and not a course on machine learning itself. \n\nSetup instructions can be found
    <a href=\"https://resbaz.auckland.ac.nz/setup/#introduction-to-using-julia-for-machine-learning\"\
    >here</a>"
  subtype: workshop
  speakers: [75]
