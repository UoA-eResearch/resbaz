  id: 100 
  title: "Doing Even More with OpenRefine"
  description: "You know how to use Open Refine to clean up messy data using facets and clustering, and you're curious about some of its powerful features. This demonstration of using transformations will include how to use snippets of reusable code to do things like select part of a sentence, swap author first and last names around, and use Python and Regex in OR.  We will also look at using OR to query web based APIs to enrich a dataset. Prerequisites: Beginner knowledge of Open Refine. <a href=\"\">Book here</a>"
  subtype: workshop
