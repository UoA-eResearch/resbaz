  description: "Trying to work that academic hustle, but don't know how to get your name out there? Wondering about the best way to promote your research or track your publications? In this workshop, we'll discuss the reasons why research profiles are important, look at the different types of profiles and their purposes, and brainstorm some strategies to help you manage your online identities. This will help doctoral candidates and early career researchers (ECRs) set the stage for their future research career. <a href=\"\">Book here</a>"
