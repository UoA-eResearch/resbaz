- id: 071
  title: Introduction to the Command Line
  description: "The Unix shell is a powerful tool that allows users to perform complex
    tasks, such as making a series of changes to a large number of images or text
    files, often with just a few keystrokes or lines of code. It helps users automate
    repetitive tasks and easily combine smaller tasks into larger, more powerful workflows.
    Use of the command line is often required to interact with High Performance Computing
    services such as those offered by NeSI, and it is used extensively in the the
    data manipulation workflows in some disciplines. This workshop will introduce
    you to this powerful tool so that you can apply it to your research work. The
    target audience is learners who have little to no prior computational experience,
    and the instructors prioritise creating a friendly environment to build confidence
    in research computing. Even those with some experience will benefit, as the goal
    is to create automated and reproducible workflows. For instance, after attending
    this workshop you will be able to navigate the filesystem, manipulate files, change
    the behaviour of commands with options and arguments, write scripts to perform
    actions on many files at once.\n\n "
  subtype: workshop
  speakers: [96]
  themes: [computing, datascience]
  complexity: Beginner
  length: 5 hours
  capacity: Limited
  registration_link: 
    https://www.eventbrite.co.nz/e/introduction-to-the-command-line-tickets-908001987387
- id: 072
  title: What is the Julia Programming Language and is it Right for Me?
  description: Julia is a relatively new but exciting, multi-purpose programming language,
    with increasing adoption among scientific researchers. Interaction with Julia
    closely resembles that of scripting languages, such as R, MATLAB and python, and
    a growing number of Julia libraries provide similar functionality for scientific
    computation. However, extending modifying, or creating new software in these older
    languages is complicated as all performance critical code must be written in a
    second, low-level language, like C or FORTRAN, which are more technically demanding,
    and are slower to test, debug, etc. Julia's careful and elegant design solves
    this two language problem. In this presentation and Q&A session, find out if Julia
    is a good match for your research project.
  subtype: workshop
  speakers: [75]
  themes: [computing, datascience]
  complexity: Beginner
  length: 1 hour
  capacity: Unlimited
  registration_link: 
    https://www.eventbrite.co.nz/e/what-is-the-julia-programming-language-and-is-it-right-for-me-tickets-908001997417
- id: 074
  title: Getting Started With the Julia Programming Language
  description: 'A two-hour introductory workshop for newcomers to Julia, targeted
    at users from some technical domain, such as science, economics or engineering.
    The primary focus will be helping users interact with Julia through its powerful
    command-line interface (REPL) as well as through Pluto notebooks, although other
    options will be discussed.  Further topics will be selected from the following,
    according to time and participant interest: Carrying out basic mathematical and
    statistical operations; Creating custom workflows using functions and basic iteration;
    Performing basic data manipulation and visualization; Suggestions for self-study. '
