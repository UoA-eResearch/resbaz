  title: Keeping Your Spreadsheets Tidy
  description: Good data organisation is the foundation of any research project. We
    often organise data in spreadsheets in ways that we as humans want to work with
    it, but computers require data to be organised in particular ways. This workshop
    introduces 'tidy data' principles - a set of recommendations for keeping your
    projects and spreadsheets clean and organised. This is especially important if
    you're planning to analyse your data with a programming language like R or Python,
    otherwise you might need to spend hours and hours tidying up or reformatting your
    data before you can start your analyses.
