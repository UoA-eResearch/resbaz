  description: "Confused about where you should publish your research? Want to make sure you're publishing in credible journals? Want to learn more about the publishing process? In this session we'll cover publishing strategies to maximise the impact of your research and provide an overview of the publishing and peer review process so you know what to expect. <a href=\"\">Book here</a>"
