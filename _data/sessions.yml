- id: 067
  title: An Introduction to Processing Remote Sensing Data With Google Earth Engine
  description: Google Earth Engine (GEE) can be considered a one-stop-shop for your
    raster-based geospatial needs without the hassle of pre-processing. This practical
    workshop provides a comprehensive introduction to using GEE through the Javascript
    based code editor and aims to provide you with the necessary knowledge to leverage
    Earth Engine for you own geospatial research. This workshop will be delivered
    in 3 parts focused around accessing satellite imagery, performing analysis and
    image classification. This workshop is aimed at (but not limited to) novices using
    raster data in research, or for people who are interested in learning about a
    new tool to analyse geospatial data. Experience working with Javascript is beneficial
    but not necessary.
