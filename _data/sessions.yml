- id: 125
  title: Introduction to version control with Git
  description: Are you working with code? Do you wish there was a neater way to keep
    an old copy of your code around, in case you still needed them? Do you need to
    collaborate with your colleagues? This workshop is for you! We will introduce
    Git, a version control system, for tracking changes on your local machine. We
    will also briefly touch on how to use GitHub as a remote repository. Git keeps
    track of changes to code and free us from the burden of keeping multiple files
    with increasingly long and complex filenames. Even though version control systems
    originated in the world of software development, they're just as useful when working
    with research projects. You can also connect to a remote repository like GitHub,
    which allows you to keep a backup of your code and its history, sync across your
    devices, and have powerful features for collaborating with your colleagues. If
    you're planning to write any kind of code during your research, it's highly recommended
    you understand and use version control systems like Git and remote repositories
    like GitHub to improve the way you work and collaborate (and to make it more enjoyable).
    This is a beginner-friendly workshop - participants will benefit from having some
    basic experience with a command-line, but this isn't required.
  subtype: workshop
  speakers: [12, 134]
  complexity: Beginner
  length: 3 hours
  themes: [computing]
  capacity: Limited
  registration_link: 
    https://www.eventbrite.co.nz/e/introduction-to-version-control-with-git-tickets-908002348467
- id: 126
  title: Joining the dots for modern data science workflows
  description: Modern research often makes use of programming and other data science
    tools, but it can be confusing trying to assemble all the pieces and understand
    how different tools are used together. This workshop uses the example of Python
    code to plot geospatial data with Geopandas and, along the way, introduces a variety
    of other tools that are commonly used to help with programming and digital workflows.
    We'll explain how and why to use a specialised code editor (Visual Studio Code),
    how to leverage version control with Git and use remote repositories on GitHub,
    how to use GitHub Actions, and how to incorporate generative AI tools like GitHub
    Copilot to facilitate writing and augmenting your code. This workshop aims to
    provide a map of these different tools to show how they can be used together to
    support reproducibility and openness in the research process. Some prior experience
    with programming will be beneficial, but this isn't required to attend, as this
    is not a hands-on code-along session.
