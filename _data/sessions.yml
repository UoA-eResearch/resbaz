- id: 123
  title: How to present data & results on a self-updating website, using GitHub Actions
  description: 'This workshop describes a workflow for creating a self-updating website,
    hosted on GitHub Pages and powered by GitHub Actions, both of which are free services
    (with some limitations). These kinds of websites allow you to build up a dataset
    over time and display that data as a dynamic ‘dashboard’ which automatically updates
    with new data. Participants will benefit from a basic understanding of web scraping,
    either by attending "Getting data from the web", or through prior knowledge. This
    2 hour taster session will introduce and link important concepts, offer a chance
    to ask questions, and provide participants with useful resources, but it will
    not be a hands-on session where participants can follow along. '
