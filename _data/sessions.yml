-
  id: 071 #[stream, day, speakerID]
  title: "Introduction to the command line"
  description: "The Unix shell is a powerful command-line interface and scripting language which can automate repetitive tasks. The Unix philosophy is that each tool (command) should perform just one task, and perform it well. Learning the command-line is learning how to exploit these tools and compose them to perform tasks that you can find no satisfactory single tool to perform. Along the way, you will learn how to choose appropriate commands for your tasks and develop an understanding of how the command line can help you to save time. Bash is the default shell on most modern implementations of Unix and in most packages that provide Unix-like tools for Windows. This session will use the command-line bash shell  to introduce you to the basics, as far as time permits, of how to: navigate the file-system; read, write, and modify files; parse data from and to files; create custom re-usable commands in the form of aliases, shell functions and shell scripts; automate repetitive tasks. If you are using Windows, please install <a href=\"https://carpentries.github.io/workshop-template/#shell\">Git for Windows</a> first. <a href=\"https://www.eventbrite.com/e/introduction-to-command-line-tickets-429457517997\">Book here</a>"
  subtype: workshop
  speakers: [21]
  complexity: "Introductory"

-
  id: 072 #[stream, day, speakerID]
  title: "What is the Julia programming language and is it right for me?"
  description: "Julia is a relatively new but exciting, multi-purpose programming language, with increasing adoption among scientific researchers. Interaction with Julia closely resembles that of scripting languages, such as R, MATLAB and python, and a growing number of Julia libraries provide similar functionality for scientific computation. However, extending modifying, or creating new software in these older languages is complicated as all performance critical code must be written in a second, low-level language, like C or FORTRAN, which are more technically demanding, and are slower to test, debug, etc. Julia's careful and elegant design solves this two language problem. In this presentation and Q&A session, find out if Julia is a good match for your research project. Some previous exposure to a programming or scripting language would be useful but not required. <a href=\"https://www.eventbrite.com/e/what-is-the-julia-programming-language-and-is-it-right-for-me-tickets-428833682087\">Book here</a>"
  subtype: workshop
  speakers: [75]
  themes: ["datascience"]
  complexity: "Introductory"

-
  id: 073 #[stream, day, speakerID]
  title: "Introduction to using Julia for machine learning"
  description: "A hands-on, gentle introduction to using the Julia programming language and the MLJ library for machine learning. The basic workflow for training a supervised learning model will be explained, and users will build a basic decision tree model to predict survival probabilities in a hypothetical repeat of the historic Titanic disaster. MLJ (https://alan-turing-institute.github.io/MLJ.jl/dev/) is a powerful toolbox for quickly selecting, optimizing and comparing diverse machine learning models (as opposed to to frameworks focused on, say, deep learning). Advanced features include the ability to create model pipelines and to combine multiple model predictions in flexible ways.This is a tutorial on how to use the MLJ software, and not a course on machine learning itself.<a href=\"https://www.eventbrite.com/e/introduction-to-using-julia-for-machine-learning-tickets-429427227397\">Book here</a> "
  subtype: workshop
  speakers: [75]
  themes: ["datascience"]
  complexity: "Intermediate"

-
  id: 074 #[stream, day, speakerID]
  title: "Getting started with the Julia programming language"
  description: "A two-hour introductory workshop for newcomers to Julia, targeted at users from some technical domain, such as science, economics or engineering. Users will learn how to interact with Julia's powerful command-line interface (REPL) as well as through Pluto notebooks. They will learn how to carry out basic mathematical and statistical operations; how to create custom workflows by learning about functions and basic iteration; and how to perform basic data manipulation and visualization. <a href=\"https://www.eventbrite.com/e/getting-started-with-the-julia-programming-language-tickets-429405341937\">Book here</a>"
  subtype: workshop
  speakers: [75]
  themes: ["datascience"]
  complexity: "Introductory"

-
  id: 075 #[stream, day, speakerID]
  title: "NVivo Showcase"
  description: "There’s a lot more to NVivo than initially meets the eye! In this webinar we’ll be showcasing our favourite features of NVivo including matrix coding queries, explore and comparison diagrams, and mind-maps. This session is perfect for researchers who are new to NVivo, as well as those who are familiar with the basics and curious to know what else is possible. <a href=\"https://www.eventbrite.com/e/nvivo-showcase-tickets-430712371297\">Book here</a> "
  subtype: workshop
  speakers: [36]
  complexity: "Introductory"

-
  id: 076 #[stream, day, speakerID]
  title: "Research computing with the Rust programming language"
  description: "What is Rust, and how might you use it for research? Tim McNamara, author of Rust in Action, will give a quick primer on the Rust programming language, and explain how it might be used to speed up, and scale up, your research. No prior experience with the language is necessary. <a href=\"https://www.eventbrite.com/e/research-computing-with-rust-tickets-430482594027\">Book here</a>"
  subtype: workshop
  speakers: [74, 38]
  themes: ["datascience"]
  complexity: "Introductory"

-
  id: 077 #[stream, day, speakerID]
  title: "Python for image manipulation and repeatable research pipelines"
  description: "You know how to crop an image, but what if you need to crop 65000 images in one go? This applied tutorial will introduce how the Python programming language can be used to create powerful, scalable and repeatable workflows, using image manipulation as an example. The session will include a live demo with commentary, project showcase and questions and answers. Having an entry level understanding of Python or a similar programming language will be helpful, but not essential. <a href=\"https://www.eventbrite.com/e/python-for-image-manipulation-and-repeatable-research-pipelines-tickets-430719793497\">Book here</a> "
  subtype: workshop
  speakers: [53, 38]
  themes: ["datascience"]
  complexity: "Introductory/Intermediate"

-
  id: 078 #[stream, day, speakerID]
  title: "Introduction to High Performance Computing with NeSI"
  description: "This is a two hour, hands-on introduction to high performance computing (HPC).  Members of NeSI's apps support team will guide attendees through HPC fundamentals including: How to access the NeSI HPC clusters; Basics of high performance computing; Working with a scheduler; Accessing software via modules; Using resources effectively and responsibly. The goal of this workshop is to get you using the NeSI platform, so come ready to participate! We will be working from the <a href=\"https://nesi.github.io/hpc-intro/\">NeSI fork of Introduction to High-Performance Computing</a>. <p><b>Requirements: NeSI account,</b> details on registration. <a href=\"https://www.eventbrite.com/e/hpc-carpentry-on-nesi-tickets-202595427377\">Book here</a> "
  subtype: workshop
  speakers: [54]
  themes: ["datascience"]
  complexity: "Introductory"

-
  id: 079 #[stream, day, speakerID]
  title: "Tidy data: an introduction"
  description: "Good data organisation is the foundation of any research project. We often organise data in spreadsheets in ways that we as humans want to work with it, but computers require data be organised in particular ways. In order to use tools that make computation more efficient such as programming languages like R or Python, we need to structure our data the way that computers can make sense of it. Since this is where most research projects start, this is where we want to start too! Preparing data for analysis is an important part of the research workflow and some have estimated that this data preparation may take 4x as long as the 'analysis' itself. Some of this involves data cleaning, where errors in the data are identifed and corrected or formatting made consistent, but the foundation is to start with a machine readable datasheet. In this workshop we will cover the basics of good data hygiene and the core principles of the tidy data framework which ensures that your data are machine readable and ready for manipulation/analysis. We encourage you to bring along a device that has access to some kind of spreadsheet software (e.g. google sheets, excel, etc.), so you can spot the problems and work towards putting tidy data into practice.  <a href=\"https://www.eventbrite.com/e/tidy-data-an-introduction-tickets-429452472907\">Book here</a>"
  subtype: workshop
  speakers: [31]
  themes: ["datascience"]
  complexity: "Introductory"

-
  id: 080 #[stream, day, speakerID]
  title: "Research Compute - An overview of options at the University of Auckland"
  description: "Need more computer power to do your analysis? Is your laptop/desktop struggling to run your analysis? Come along to hear about virtual machines and High Performance Computing options available to University of Auckland staff and doctoral students. <a href=\"https://www.eventbrite.com/e/research-compute-an-overview-of-options-at-the-university-of-auckland-tickets-429456023527\">Book here</a> "
  subtype: workshop
  speakers: [17]
  complexity: "All welcome"

-
  id: 081 #[stream, day, speakerID]
  title: "Data and Storytelling: Strategies for compelling visual narratives"
  description: "Why you should care about storytelling and why plots, charts, infographics and visualisations are just the beginning. Data scientist and visual artist Robert Carter looks at ways to bring your data to life. <a href=\"https://www.eventbrite.com/e/data-and-storytelling-strategies-for-compelling-visual-narratives-tickets-428184741087\">Book here</a> "
  subtype: workshop
  speakers: [78]
  themes: ["datascience"]
  complexity: "All welcome"

-
  id: 082 #[stream, day, speakerID]
  title: "Stop paying for free software: Creating a LaTeX pipeline for collaboration "
  description: "Overleaf is a great tool to get a LaTeX project up and running, but has many limitations, including paywalling collaboration features. We'll empower you to create your own local setup for writing LaTeX documents so that you can fine tune your environment to suit your needs. In the first hour, you will learn to create a dockerized LaTeX set up, keep it tidy, and automated. The second hour will give you the confidence to create your own customisations and content will be driven by participant interest. This session is for you if you're a LaTeX user and need to collaborate with others, want to keep an up-to-date electronic notebook, or want the freedom of creating a distraction-free environment to focus on your writing. Participants should have attended an introduction to the command line. Some Python background would be helpful, but not required. A LaTeX project template will be provided. <a href=\"https://www.eventbrite.com/e/stop-paying-for-free-software-creating-a-latex-pipeline-for-collaboration-tickets-428186255617\">Book here</a>"
  subtype: workshop
  speakers: [55]
  complexity: "Advanced"

-
  id: 083 #[stream, day, speakerID]
  title: "Tidyverse and Beyond: Key Tips for Existing R Users"
  description: "The tidyverse has changed R programming for data scientists tremendously: cleaning and analysing rectangular data, loops, and parallelization can now be performed through a number of convenient functions. This session offers some recipes and translations for existing R users who want to include more of the tidyverse in their everyday data analysis tasks. <a href=\"\">Booking link coming soon</a> "
  subtype: workshop
  speakers: [85]
  themes: ["datascience"]
  complexity: "Intermediate"

-
  id: 084 #[stream, day, speakerID]
  title: "Collecting sensitive survey data with Qualtrics"
  description: "Are you looking to collect sensitive data, such as personal information, in your research? This session will cover different methods you can use to protect this data in Qualtrics, including creating screener surveys, using pre-assigned participant Ids, and anonymising responses. <a href=\"\">Booking link coming soon</a> "
  subtype: workshop
  speakers: [38]
  complexity: "Introductory/Intermediate"

-
  id: 085 #[stream, day, speakerID]
  title: "Introduction to Qualtrics for Research Surveys"
  description: "This session will introduce you to Qualtrics, a powerful survey tool useful for collecting a range of research data. <a href=\"https://www.eventbrite.com/e/introduction-to-qualtrics-for-research-surveys-tickets-430718850677\">Book here</a> "
  subtype: workshop
  speakers: [84]
  complexity: "Introductory"

