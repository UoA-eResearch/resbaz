- id: 066
  title: Managing References With Zotero
  description: Researchers spend a lot of time capturing, organising, and consulting
    sources, so it makes sense to use a good reference manager. Zotero is a free open-source
    reference manager built by researchers for researchers. It is simple to learn,
    yet powerful and feature-rich, and will save you countless hours when wrangling
    your sources. In this two hour workshop you'll learn how to use Zotero to capture,
    organise, and cite your references when you need them.
  subtype: workshop
