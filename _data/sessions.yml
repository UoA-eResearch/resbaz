  title: "Research Compute - Overview"
  description: "Do your computations take too long on your laptop or desktop computer? Do you want to offload long-running simulations to a different computer? Are there computations you cannot run on your desktop because you don't have enough memory or compute power? In this workshop we give an overview of the options you have. We will cover the computer clusters of the New Zealand eScience Infrastructure (NeSI), the Research Virtual Machine Farm, and the Nectar Research Cloud."
  subtype: workshop
  speakers: [17]
  complexity: "Be
