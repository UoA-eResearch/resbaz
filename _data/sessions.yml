- id: 105
  title: Modern Data Stack in a Box with DuckDB and dbt
  description: Are you interested in expanding your data engineering skills? Do you
    have your eyes set on future industry jobs? Whereas dbt is currently well in demand,
    Duckdb is a newer tool that will be rising in significance in the coming years.  The
    idea of a modern data stack in a box is to make you productive using best data
    engineering practices minus the high cloud costs. DuckDB is an in-process SQL
    management system designed for analytics. It is combined with dbt which acts as
    the transformation layer for your data pipelines, letting you create robust systems
    for analytics and machine learning. Why use a single machine and not the cloud?
    As a starting point for data engineering pipelines, this allows you to have a
    self-contained system and create end-to-end pipelines that can be deployed with
    ease to other systems. You can also have the option to take your code and deploy
    it to other dbt adapters. This makes dbt a core part of the modern data stack.
    Come and learn more about both DuckDB and dbt in this workshop.
  subtype: workshop
  speakers: [115]
  complexity: Intermediate
  length: 1 hour
  capacity: Unlimited
  recorded: ''
