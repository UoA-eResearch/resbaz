<!-- About Section -->
<section id="about" class="about">
    <div class="content-wrapper">
        <div class="col-lg-8 col-lg-offset-2">
            <h3>{{ site.aboutTitle }}</h3>
            <div class="row about-details">
                {% assign animationDelay = 0 %}
                <div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1">  
                    <div class="animated hiding" data-animation="fadeInDown" data-delay="{{ animationDelay }}">
                        <h5>{{ site.aboutSubtitle }}</h5>
                        <div class="row">
                            <div class="col-md-12"> <h4><b>Welcome</b> to RezBaz Aotearoa 2023</h4></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">{{ site.aboutText  | markdownify }}</div>
                            <div class="col-md-6"><div> <h6>Guidance on scheduling sessions</h6>
                            </div><iframe style="width: 100%; height: 50vh" src="https://www.youtube.com/embed/SRuUi3B9Uck" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><div>
                        </div>
                    </div>
                </div>
                {% assign animationDelay = animationDelay | plus:500 %}
                {% if check == 0 %} <div class="clearfix visible-xs"></div> {% endif %}
            </div>

        </div>
    </div>
</section>
<!-- End About Section -->
